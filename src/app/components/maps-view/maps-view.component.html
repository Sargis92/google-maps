
  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (mapClick)="mapClicked($event)"
    (mapReady)="mapReady($event)">

    <agm-marker
      *ngFor="let place of places; let i = index"
      [latitude]="place.lat"
      [longitude]="place.lng"
      [label]="place.label">
    </agm-marker>

  </agm-map>

  <app-popup *ngIf="showPopup"
             [placeNameError]="placeNameError"
             (placeName)="receivePlaceName($event)"
             (closePopup)="receiveMessagePopup($event)"></app-popup>
